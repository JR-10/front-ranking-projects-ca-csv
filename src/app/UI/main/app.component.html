<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened" fontIcon="menu"></mat-icon>
        <mat-icon *ngIf="sidenav.opened" fontIcon="close"></mat-icon>
    </button>
    <span>Proyectos 2024</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav>
        <mat-nav-list>
          <a mat-list-item routerLink="/"
            routerLinkActive="active"
            (click)="sidenav.mode === 'over' && sidenav.toggle()">Home
          </a>
          <a mat-list-item routerLink="/project"
            routerLinkActive="active"
            (click)="sidenav.mode === 'over' && sidenav.toggle()">Proyectos
          </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet />
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
